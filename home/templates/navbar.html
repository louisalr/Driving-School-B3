{% block header %}
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href=""><i class="bi bi-flower2 text-success"></i>&nbsp;The Plant's
                Market</a>
            <form class="d-flex">
                <input hidden class="form-control me-2 .d-none" type="search" placeholder="Search" aria-label="Search">
                <button hidden class="btn btn-secondary me-2"><i class="bi bi-search"></i></button>

                {% if user.is_authenticated %}
                    <a href="" class="btn btn-danger me-2"><i
                            class="bi bi-suit-heart-fill"></i></a>

                    <div class="dropdown">
                        <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuLink"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user.username }}
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            {% if user.is_staff %}
                                <a class="dropdown-item" href="">Admin</a>
                            {% endif %}
                            <a class="dropdown-item" href="">Address</a>
                            <a class="dropdown-item" href="">Orders</a>
                            <a class="dropdown-item" href="">Logout</a>
                        </div>
                    </div>

                {% else %}
                    <a href="" class="btn btn-success">Login</a>
                {% endif %}

            </form>
        </div>
    </nav>
</header>
{% endblock %}
