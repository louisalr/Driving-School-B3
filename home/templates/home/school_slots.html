{% extends 'layout.html' %}
{% load static %}

{% block content %}

 <div class="container">
        <div class="infos">
            <h3 class="text-center"> Details </h3>
            <p> School name : {{ school.name }} </p>
        </div>

        <div class="events">

            {% if events %}
                {% for event in events %}
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title"> {{ event.name }}</h3>
                            <p class="card-text"></p>
                        </div>
                        <a href="{% url 'home:pick-slot' school.id %}" class="btn btn-info">
                            Register for this event
                        </a>
                    </div>
                {% endfor %}
            {% else %}
                <p> This school doesn't have any events yet.</p>
            {% endif %}

        </div>
 </div>

{% endblock %}
