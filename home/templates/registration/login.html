{% extends 'layout.html' %}

{% block content %}

<div class="">
    <h3 class="text-center"> Login page </h3>

    <div class="container py-5">
      <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}{{ field }}
                {% if form.errors %}
                    {% for error in field.errors %}
                        <p> {{ error }}</p>
                    {% endfor %}
                {% endif %}
        {% endfor %}
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
      <a href="{% url 'home:signup' %}"><p class="text-center"> Go to the register page </p></a>
    </div>
</div>

{% endblock %}
